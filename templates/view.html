<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>All Feedback ‚Äî Flask App</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root{--bg:#f6f9fc; --card:#fff; --muted:#52606d; --accent:#007BFF}
    body{margin:0; font-family:Inter,Arial,Helvetica; background:var(--bg)}
    .wrap{max-width:900px; margin:40px auto; padding:22px}
    .card{background:var(--card); padding:20px; border-radius:10px; box-shadow:0 10px 28px rgba(12,22,43,0.06)}
    h2{margin:0 0 12px}
    .entry{padding:12px 10px; border-radius:8px; background:#fbfdff; margin-bottom:10px; border:1px solid #eef3fb; font-family:Menlo,monospace; color:#0f172a}
    .meta{font-size:13px; color:var(--muted); margin-bottom:6px}
    a.back{display:inline-block;margin-top:12px;color:var(--accent); text-decoration:none}
    @media (max-width:520px){ .wrap{padding:12px} .entry{font-size:14px} }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2>All Feedback Received üóíÔ∏è</h2>
      {% if feedback %}
        {% for line in feedback %}
          <div class="entry">{{ line }}</div>
        {% endfor %}
      {% else %}
        <p style="color:var(--muted)">No feedback yet.</p>
      {% endif %}
      <a class="back" href="/">‚Üê Back Home</a>
    </div>
  </div>
</body>
</html>
