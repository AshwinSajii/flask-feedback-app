<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Flask Feedback App</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root{
      --bg:#f6f9fc; --card:#ffffff; --accent:#007BFF; --muted:#586069;
      --maxw:880px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial;
      background:linear-gradient(180deg,var(--bg),#edf3fb);
      color:#111;
      -webkit-font-smoothing:antialiased;
    }
    .wrap{max-width:var(--maxw); margin:56px auto; padding:32px;}
    .card{
      background:var(--card); border-radius:12px; box-shadow:0 6px 20px rgba(12,22,43,0.08);
      padding:48px; text-align:center;
    }
    h1{margin:0 0 16px; font-size:32px; letter-spacing:-0.02em}
    p.lead{color:var(--muted); margin:0 0 28px}
    .links{display:flex; justify-content:center; gap:18px; flex-wrap:wrap; margin-top:8px}
    .btn{
      display:inline-block; padding:12px 20px; border-radius:8px; text-decoration:none; color:#fff;
      background:var(--accent); font-weight:600; box-shadow:0 6px 18px rgba(0,123,255,0.18);
    }
    .btn-outline{
      background:transparent; color:var(--accent); border:2px solid rgba(0,123,255,0.12);
      box-shadow:none; font-weight:600;
    }
    footer{margin-top:22px; color:var(--muted); font-size:14px}
    @media (max-width:520px){
      .card{padding:28px}
      h1{font-size:24px}
      .btn{width:100%}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Welcome to Flask Feedback App ðŸš€</h1>
      <p class="lead">A tiny demo to practice Flask routes, forms, and simple file-based storage â€” built for cloud deployment practice.</p>

      <div class="links">
        <a class="btn" href="/feedback">Submit Feedback</a>
        <a class="btn btn-outline" href="/view">View All Feedback</a>
      </div>

      <footer>
        <div>Built with <strong>Flask</strong> â€¢ Linux â€¢ Python</div>
      </footer>
    </div>
  </div>
</body>
</html>
