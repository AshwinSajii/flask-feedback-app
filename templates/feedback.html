<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Submit Feedback — Flask App</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root{--accent:#007BFF; --bg:#f6f9fc; --card:#fff; --muted:#586069; --maxw:700px}
    *{box-sizing:border-box}
    body{margin:0; font-family:Inter,Arial,Helvetica; background:var(--bg); -webkit-font-smoothing:antialiased}
    .wrap{max-width:var(--maxw); margin:48px auto; padding:20px}
    .card{background:var(--card); padding:28px; border-radius:10px; box-shadow:0 6px 18px rgba(12,22,43,0.06)}
    h2{margin:0 0 12px}
    form{display:flex; flex-direction:column; gap:12px; align-items:center}
    input[type="text"], textarea{
      width:100%; max-width:560px; padding:12px 14px; border:1px solid #e2e8f0; border-radius:8px; font-size:15px;
      background: #fff; resize:vertical;
    }
    textarea{min-height:110px}
    .actions{display:flex; gap:12px; margin-top:8px; flex-wrap:wrap}
    button{background:var(--accent); color:#fff; padding:10px 18px; border:0; border-radius:8px; font-weight:600}
    a.back{color:var(--muted); text-decoration:none; align-self:center}
    @media (max-width:520px){ .card{padding:18px} input,textarea{max-width:100%} }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2>Submit Your Feedback</h2>
      <form method="POST" action="/feedback">
        <input type="text" name="name" placeholder="Your name (optional)" maxlength="60" />
        <textarea name="message" placeholder="Your feedback" required></textarea>

        <div class="actions">
          <button type="submit">Send Feedback</button>
          <a class="back" href="/">← Back Home</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
